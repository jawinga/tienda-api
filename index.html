<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tienda</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="stylesheet.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-light">
    <div
      class="bg-primary text-white text-center py-3 fw-bold text-uppercase fs-4"
    >
      Tienda
    </div>

    <div class="container py-4">
      <div class="row">
        <div class="col-md-7">
          <h2 class="text-center mb-3 fw-bold text-secondary">Productos</h2>

          <div
            class="d-flex justify-content-center align-items-center gap-3 mb-4"
          >
            <select class="form-select w-50 shadow-sm" id="opciones-filtrar">
              <option value="0" selected>Todo</option>
              <option value="1">Beauty</option>
              <option value="2">Fragrances</option>
              <option value="3">Furniture</option>
              <option value="4">Groceries</option>
            </select>
            <button class="btn btn-outline-primary shadow-sm" id="filtrar-btn">
              Filtrar
            </button>
          </div>

          <div
            class="row row-cols-1 row-cols-md-2 g-4"
            id="lista-de-productos"
          ></div>
        </div>

        <div class="col-md-5">
          <div class="bg-white p-4 rounded-3 shadow">
            <h2 class="text-center mb-3 fw-bold text-secondary">Mi Cesta</h2>

            <div
              class="d-flex flex-column align-items-center"
              id="carrito-vacio"
            >
              <div
                class="bg-primary p-5 rounded-3 d-flex flex-column align-items-center shadow-sm"
              >
                <i class="bi bi-basket2-fill text-white fs-1"></i>
                <h4 class="text-white mt-3">¡Tu carrito está vacío!</h4>
              </div>
            </div>

            <div id="card-horizontal-deck"></div>

            <div class="row mt-4">
              <div class="col fw-bold fs-5 text-secondary">Total:</div>
              <div
                class="col text-end fw-bold fs-5 text-primary"
                id="precio-total"
              >
                -.--$
              </div>
            </div>
          </div>

          <div class="mt-3 d-flex justify-content-center">
            <button
              class="btn btn-primary btn-lg w-100 fw-bold shadow-sm"
              id="comprar-btn"
            >
              Comprar ahora
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
    <script src="calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
